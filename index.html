<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='./styles/styles.css'>
    <script src='./js/main.js' type='module' defer></script>
</head>
<body>
    <section class='header'>
        <h1>Vivid</h1>
        <p>Community Fitness Center</p>
    </section>
    <section class='subheader'>
        <h6>Summer Class Schedule</h6>
        <p>Here is your summer class schedule. We offer a variety of classes, from dance to weights, to circuit classes. To learn more, please select an option from the filters. See you in class!</p>
    </section>
    <section class='schedule'>
        <div class='schedule-title'>
            <h2>Class Schedule</h2>
        </div>
        <div id='schedule-toggle'>
        </div>
        <div class='schedule-activities'>
            <div id="activity-filters"></div>
            <div id="activity-description"></div>
            <div id="activity-list"></div>
        </div>
    </section>
    <footer id='footer'></footer>
</body>
</html>
